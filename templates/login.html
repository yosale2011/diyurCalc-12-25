<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>התחברות - ניהול משמרות</title>
  <style>
    :root {
      font-family: "Segoe UI", Arial, sans-serif;
      color: #111;
      background: #f7f7f7;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f6feb 0%, #0d47a1 100%);
    }
    .login-container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      height: 60px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    h1 {
      margin: 0 0 30px;
      font-size: 24px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #1f6feb;
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1f6feb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1957b8;
    }
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: right;
    }
    .version {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/static/logo_tzohar_new.jpg" alt="לוגו עמותת צהר" class="logo">
    <h1>התחברות למערכת</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <div class="form-group">
        <label for="id_number">תעודת זהות</label>
        <input type="text" id="id_number" name="id_number"
               value="{{ id_number or '' }}"
               placeholder="הזן תעודת זהות" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">סיסמה</label>
        <input type="password" id="password" name="password"
               placeholder="הזן סיסמה" required autocomplete="current-password">
      </div>
      <button type="submit">התחבר</button>
    </form>

    <div class="version">גרסה {{ app_version }}</div>
  </div>
</body>
</html>
