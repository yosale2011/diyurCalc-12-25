<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "ניהול משמרות" }}</title>
  <style>
    :root {
      font-family: "Segoe UI", Arial, sans-serif;
      color: #111;
      background: #f7f7f7;
    }
    body {
      margin: 0;
      padding: 0 0 40px;
      background: #f7f7f7;
    }
    header {
      background: var(--header-bg, #1f6feb);
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    header.demo-mode {
      background: #e67e22 !important;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    main {
      max-width: 1080px;
      margin: 24px auto;
      padding: 0 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px 18px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      text-align: right;
    }
    th {
      background: #f2f4f7;
      font-weight: 700;
      font-size: 14px;
    }
    tr:nth-child(even) { background: #fafafa; }
    a { color: #1f6feb; }
    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      background: #e8f0ff;
      color: #1f6feb;
      font-size: 12px;
    }
    .tabs {
      margin-top: 12px;
    }
    .tabs input[type=radio] { display: none; }
    .tabs label {
      padding: 10px 14px;
      background: #e9eef5;
      border: 1px solid #d0d7de;
      cursor: pointer;
      border-bottom: none;
      margin-left: 4px;
      border-radius: 8px 8px 0 0;
      font-weight: 600;
    }
    .tabs label:hover { background: #dfe7f1; }
    .tabs .tab-panels {
      border: 1px solid #d0d7de;
      border-radius: 0 10px 10px 10px;
      background: #fff;
      padding: 14px;
      margin-top: -1px;
    }
    .tabs .panel { display: none; }
    #tab-shifts:checked ~ .tab-panels .panel-shifts { display: block; }
    #tab-segments:checked ~ .tab-panels .panel-segments { display: block; }
    #tab-chains:checked ~ .tab-panels .panel-chains { display: block; }
    #tab-monthly:checked ~ .tab-panels .panel-monthly { display: block; }
    #tab-merav:checked ~ .tab-panels .panel-merav { display: block; }
    #tab-simple:checked ~ .tab-panels .panel-simple { display: block; }
    
    #tab-shifts:checked + label,
    #tab-segments:checked + label,
    #tab-chains:checked + label,
    #tab-monthly:checked + label,
    #tab-merav:checked + label,
    #tab-simple:checked + label {
      background: #fff;
      border-bottom: 2px solid #fff;
      position: relative;
      top: 1px;
      z-index: 2;
    }
    .muted { color: #666; font-size: 14px; }
    .header-line { display: flex; align-items: center; justify-content: space-between; }
    .controls { display: flex; gap: 8px; align-items: center; }
    select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #c8d1dc;
      font-size: 14px;
    }
    button {
      background: #1f6feb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1957b8; }
    .section-title { margin: 0 0 12px; }

    /* Print styles */
    @media print {
      @page {
        size: landscape;
        margin: 10mm;
      }

      body {
        background: #fff;
        padding: 0;
        margin: 0;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      header {
        display: none !important;
      }

      main {
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .card {
        box-shadow: none;
        border: none;
        padding: 0;
        max-width: 100% !important;
      }

      .controls, button, select, form, .header-line .controls {
        display: none !important;
      }

      .header-line {
        justify-content: center;
        margin-bottom: 10px;
      }

      table {
        width: 100% !important;
        min-width: 0 !important;
        font-size: 9px !important;
        table-layout: fixed !important;
      }

      th, td {
        padding: 3px 4px !important;
        font-size: 9px !important;
        word-wrap: break-word;
        overflow: hidden;
      }

      th {
        background: #f2f4f7 !important;
      }

      th div {
        font-size: 7px !important;
      }

      /* Remove sticky positioning for print */
      td[style*="sticky"], th[style*="sticky"] {
        position: static !important;
      }

      /* Ensure colors print */
      tr[style*="background"], td[style*="background"], th[style*="background"] {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Hide overflow container scroll */
      div[style*="overflow-x"] {
        overflow: visible !important;
      }

      a {
        text-decoration: none !important;
        color: #000 !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; gap: 20px; align-items: center;">
        <img src="/static/logo_tzohar_new.jpg" alt="לוגו עמותת צהר" style="height: 36px; border-radius: 4px;">
        <a href="/">מדריכים - דוח שעות</a>
        <a href="/summary" style="font-weight: normal; opacity: 0.9; font-size: 0.9em; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px;">סיכום שכר כללי</a>
        <a href="/admin/payment-codes" style="font-weight: normal; opacity: 0.9; font-size: 0.9em; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px;">ניהול סמלי שכר</a>
        <a href="/admin/email-settings" style="font-weight: normal; opacity: 0.9; font-size: 0.9em; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px;">⚙️ הגדרות מייל</a>
        <a href="/admin/demo-sync" style="font-weight: normal; opacity: 0.9; font-size: 0.9em; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px;">סנכרון דמו</a>
    </div>
    <div style="display: flex; align-items: center; gap: 12px;">
        <button id="demo-toggle-btn" onclick="toggleDemoMode()" style="
            padding: 6px 12px;
            border-radius: 6px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 0.85em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        ">
            <span id="demo-indicator" style="
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #28a745;
            "></span>
            <span id="demo-label">ייצור</span>
        </button>
        <div style="color: #fff; text-align: left; font-size: 0.85em;">
            <div>גרסה {{ app_version }}</div>
            <div id="db-name-display" style="font-size: 0.75em; opacity: 0.8;"></div>
        </div>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    // Demo mode toggle functionality
    function updateDemoUI(isDemo) {
        const indicator = document.getElementById('demo-indicator');
        const label = document.getElementById('demo-label');
        const btn = document.getElementById('demo-toggle-btn');
        const header = document.querySelector('header');
        const dbDisplay = document.getElementById('db-name-display');

        if (isDemo) {
            indicator.style.background = '#ffc107';
            label.textContent = 'פיתוח';
            btn.style.background = 'rgba(255, 193, 7, 0.3)';
            btn.style.borderColor = '#ffc107';
            header.classList.add('demo-mode');
            dbDisplay.textContent = 'מסד: diyurdemodb (פיתוח)';
        } else {
            indicator.style.background = '#28a745';
            label.textContent = 'עבודה';
            btn.style.background = 'transparent';
            btn.style.borderColor = '#fff';
            header.classList.remove('demo-mode');
            dbDisplay.textContent = 'מסד: defaultdb (עבודה)';
        }
    }

    async function toggleDemoMode() {
        // Prompt for password with hint
        const password = prompt('הזן סיסמה למעבר בין מצבים:\n(רמז: סיסמת WIFI)');
        if (password === null) return; // User cancelled

        try {
            const response = await fetch('/api/toggle-demo-mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            const data = await response.json();

            if (data.success) {
                updateDemoUI(data.demo_mode);
                // Reload the page to reflect new database
                window.location.reload();
            } else {
                alert(data.error || 'סיסמה שגויה');
            }
        } catch (err) {
            console.error('Failed to toggle demo mode:', err);
            alert('שגיאה בהחלפת מצב');
        }
    }

    // Check initial state on page load
    document.addEventListener('DOMContentLoaded', function() {
        const isDemo = document.cookie.split('; ').find(row => row.startsWith('demo_mode='))?.split('=')[1] === 'true';
        updateDemoUI(isDemo);
    });
  </script>
</body>
</html>
