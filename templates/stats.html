{% extends "base.html" %}

{% block content %}
<style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --purple: #a855f7;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --radius: 16px;
    }

    .stats-page {
        background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
        min-height: 100vh;
        padding-bottom: 40px;
    }

    .page-header {
        background: white;
        border-radius: var(--radius);
        padding: 24px 28px;
        margin-bottom: 24px;
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
    }

    .page-title {
        font-size: 28px;
        font-weight: 700;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
    }

    .header-controls {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .select-modern {
        padding: 10px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        background: white;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 120px;
    }

    .select-modern:hover { border-color: var(--primary); }
    .select-modern:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Modern Tabs */
    .tabs-container {
        background: white;
        border-radius: var(--radius);
        padding: 8px;
        margin-bottom: 24px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 4px;
        position: relative;
    }

    .tab-btn {
        flex: 1;
        padding: 16px 24px;
        border: none;
        background: transparent;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        color: #64748b;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        z-index: 1;
    }

    .tab-btn:hover { color: #1e293b; }

    .tab-btn.active {
        color: white;
    }

    .tab-indicator {
        position: absolute;
        height: calc(100% - 16px);
        top: 8px;
        background: var(--gradient-1);
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 0;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .tab-icon {
        font-size: 20px;
    }

    /* Tab Content */
    .tab-content {
        display: none;
        animation: fadeIn 0.4s ease-out;
    }

    .tab-content.active { display: block; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Filter Bar */
    .filter-bar {
        background: white;
        border-radius: var(--radius);
        padding: 20px 24px;
        margin-bottom: 24px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        align-items: flex-end;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .filter-group label {
        font-size: 13px;
        font-weight: 600;
        color: #64748b;
    }

    .filter-group select {
        min-width: 180px;
    }

    .btn-filter {
        padding: 10px 24px;
        background: var(--gradient-1);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-filter:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    /* Charts Grid */
    .charts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
    }

    @media (max-width: 1000px) {
        .charts-grid { grid-template-columns: 1fr; }
        .tabs-container { flex-wrap: wrap; }
        .tab-btn { flex: none; width: calc(50% - 2px); }
    }

    .chart-card {
        background: white;
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }

    .chart-card:hover { box-shadow: var(--shadow-lg); }
    .chart-card.full-width { grid-column: 1 / -1; }

    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 12px;
    }

    .chart-title {
        font-size: 18px;
        font-weight: 600;
        color: #1e293b;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chart-title-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: var(--gradient-1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
    }

    .chart-wrapper {
        position: relative;
        height: 350px;
    }

    .loading-overlay {
        position: absolute;
        inset: 0;
        background: rgba(255,255,255,0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        border-radius: 12px;
    }

    .spinner {
        width: 44px;
        height: 44px;
        border: 3px solid #e2e8f0;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Multi-select chips for array comparison */
    .array-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-width: 500px;
    }

    .array-chip {
        padding: 8px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 100px;
        font-size: 13px;
        font-weight: 500;
        color: #475569;
        cursor: pointer;
        transition: all 0.2s;
        background: white;
    }

    .array-chip:hover { border-color: var(--primary); }

    .array-chip.selected {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .array-chip.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Print */
    @media print {
        .page-header, .tabs-container, .filter-bar { display: none !important; }
        .chart-card { break-inside: avoid; box-shadow: none; border: 1px solid #e2e8f0; }
    }
</style>

<div class="stats-page">
    <!-- Header -->
    <div class="page-header">
        <h1 class="page-title">住住拽转 转</h1>
        <div class="header-controls">
            <form method="get" id="date-form" style="display: flex; gap: 10px;">
                <select name="month" class="select-modern" onchange="document.getElementById('date-form').submit()">
                    {% for m in months %}
                    <option value="{{ m.month }}" data-year="{{ m.year }}"
                            {% if m.month == selected_month and m.year == selected_year %}selected{% endif %}>
                        {{ m.label }}
                    </option>
                    {% endfor %}
                </select>
                <select name="year" class="select-modern" onchange="document.getElementById('date-form').submit()">
                    {% for y in years %}
                    <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>

    </div>

        <div class="tab-indicator" id="tab-indicator"></div>
        <button class="tab-btn active" data-tab="arrays" onclick="switchTab('arrays', this)">
            <span class="tab-icon"></span>
            注专 专
        </button>
        <button class="tab-btn" data-tab="apartments" onclick="switchTab('apartments', this)">
            <span class="tab-icon"></span>
            专转
        </button>
        <button class="tab-btn" data-tab="apartment" onclick="switchTab('apartment', this)">
            <span class="tab-icon"></span>
            专
        </button>
        <button class="tab-btn" data-tab="guide" onclick="switchTab('guide', this)">
            <span class="tab-icon"></span>
            专
        </button>
    </div>

    <!-- Tab 1: Housing Arrays -->
    <div class="tab-content active" id="tab-arrays">
        <div class="charts-grid">
            <div class="chart-card full-width">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <span class="chart-title-icon"></span>
                        砖转 砖专  注专 专
                    </h3>
                </div>
                <div class="chart-wrapper">
                    <div class="loading-overlay" id="loading-arrays-all"><div class="spinner"></div></div>
                    <canvas id="chart-arrays-all"></canvas>

            </div>
        </div>

        <div class="filter-bar" style="margin-top: 24px;">
            <div class="filter-group">

                <div class="array-chips" id="array-chips"></div>
            </div>

        <div class="charts-grid">
            <div class="chart-card full-width" id="card-arrays-compare" style="display: none;">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <span class="chart-title-icon">锔</span>

                    </h3>
                </div>
                <div class="chart-wrapper">
                    <div class="loading-overlay" id="loading-arrays-compare"><div class="spinner"></div></div>
                    <canvas id="chart-arrays-compare"></canvas>
                </div>
            </div>
        </div>

        <div class="filter-bar" style="margin-top: 24px;">
            <div class="filter-group">
                <label>专 </label>
                <select class="select-modern" id="percent-select">
                    <option value="100">100%</option>
                    <option value="125">125%</option>
                    <option value="150">150%</option>
                    <option value="175">175%</option>

            </div>
            <button class="btn-filter" onclick="loadTopApartmentsByPercent()">爪 Top 10 专转</button>
        </div>

        <div class="charts-grid">
            <div class="chart-card full-width" id="card-top-apartments" style="display: none;">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <span class="chart-title-icon"></span>
                        <span id="top-apartments-title">Top 10 专转 驻 砖注转 100%</span>
                    </h3>
                </div>
                <div class="chart-wrapper">
                    <div class="loading-overlay" id="loading-top-apartments"><div class="spinner"></div></div>

    <!-- Tab 2: Apartments in Array -->
    <div class="tab-content" id="tab-apartments">

        <div class="charts-grid">

                    <h3 class="chart-title">

                </div>
                <div class="chart-wrapper">
                    <div class="loading-overlay" id="loading-apartments-salary" style="display: none;"><div class="spinner"></div></div>

            </div>

            <div class="chart-card full-width">
                <div class="chart-header">

                        <span class="chart-title-icon"></span>

                        <span class="chart-title-icon"></span>
                        砖注转 砖专转 驻 住

                <div class="chart-wrapper">
                    <div class="loading-overlay" id="loading-apartment-shifts" style="display: none;"><div class="spinner"></div></div>
                    <canvas id="chart-apartment-shifts"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">
                        <span class="chart-title-icon"></span>
                        砖专 驻 专

            <div class="chart-card full-width">

                        <span id="guide-chart-title">转 砖专 - 12 砖 专</span>
                    </h3>
                </div>
                <div class="chart-wrapper" style="height: 400px;">
                    <div class="loading-overlay" id="loading-guide-yearly" style="display: none;"><div class="spinner"></div></div>
                    <canvas id="chart-guide-yearly"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const selectedYear = {{ selected_year }};
const selectedMonth = {{ selected_month }};
let charts = {};
let housingArrays = [];
let selectedArrayIds = [];

function formatCurrency(num) {
    return new Intl.NumberFormat('he-IL', {
        style: 'currency', currency: 'ILS',
        minimumFractionDigits: 0, maximumFractionDigits: 0
    }).format(num);
}

function formatNumber(num) {
    return new Intl.NumberFormat('he-IL').format(Math.round(num));
}

function hideLoading(id) {
    const el = document.getElementById(`loading-${id}`);
    if (el) el.style.display = 'none';
}

function showLoading(id) {
    const el = document.getElementById(`loading-${id}`);
    if (el) el.style.display = 'flex';
}

function getChartConfig(type = 'bar') {
    return {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'top', rtl: true,
                labels: { padding: 16, font: { family: 'Segoe UI', size: 12 }, usePointStyle: true }
            },
            tooltip: {
                rtl: true, backgroundColor: '#1e293b', padding: 12, cornerRadius: 8,
                callbacks: {
                    label: ctx => `${ctx.dataset.label}: ${formatNumber(ctx.parsed.y || ctx.parsed)}`
                }
            }
        },
        scales: type !== 'doughnut' && type !== 'pie' ? {
            x: { reverse: true, grid: { display: false } },
            y: { grid: { color: '#f1f5f9' }, ticks: { callback: v => formatNumber(v) } }
        } : {}
    };
}

// Tab switching
function switchTab(tabId, btn) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

    document.getElementById(`tab-${tabId}`).classList.add('active');
    btn.classList.add('active');

    // Move indicator
    const indicator = document.getElementById('tab-indicator');
    indicator.style.width = btn.offsetWidth + 'px';
    indicator.style.left = btn.offsetLeft + 'px';
}

// Initialize tab indicator
function initTabIndicator() {
    const activeTab = document.querySelector('.tab-btn.active');
    if (activeTab) {
        const indicator = document.getElementById('tab-indicator');
        indicator.style.width = activeTab.offsetWidth + 'px';
        indicator.style.left = activeTab.offsetLeft + 'px';
    }
}

// Load housing arrays list
async function loadHousingArrays() {
    try {
        const res = await fetch('/api/stats/housing-arrays');
        const data = await res.json();
        housingArrays = data.arrays;

        // Populate array chips
        const chipsContainer = document.getElementById('array-chips');
        chipsContainer.innerHTML = housingArrays.map(a =>
            `<div class="array-chip" data-id="${a.id}" onclick="toggleArrayChip(this)">${a.name}</div>`
        ).join('');

        // Populate select dropdowns
        const options = housingArrays.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
        document.getElementById('apartments-array-select').innerHTML = '<option value="">专 注专...</option>' + options;
        document.getElementById('apartment-array-select').innerHTML = '<option value="">专 注专...</option>' + options;
    } catch (err) {
        console.error('Error loading housing arrays:', err);
    }
}

// Load guides list
async function loadGuidesList() {
    try {
        const res = await fetch('/api/stats/guides');
        const data = await res.json();
        const options = data.guides.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
        document.getElementById('guide-select').innerHTML = '<option value="">专 专...</option>' + options;
    } catch (err) {
        console.error('Error loading guides:', err);
    }
}

// Toggle array chip selection
function toggleArrayChip(chip) {
    const id = parseInt(chip.dataset.id);

    if (chip.classList.contains('selected')) {
        chip.classList.remove('selected');
        selectedArrayIds = selectedArrayIds.filter(i => i !== id);
    } else {
        if (selectedArrayIds.length >= 5) return;
        chip.classList.add('selected');
        selectedArrayIds.push(id);
    }

    // Update disabled state
    document.querySelectorAll('.array-chip').forEach(c => {
        if (!c.classList.contains('selected') && selectedArrayIds.length >= 5) {
            c.classList.add('disabled');
        } else {
            c.classList.remove('disabled');
        }
    });
}

// === TAB 1: Housing Arrays ===
async function loadAllArraysChart() {
    try {
        const res = await fetch(`/api/stats/by-housing?year=${selectedYear}&month=${selectedMonth}`);
        const data = await res.json();
        hideLoading('arrays-all');

        const ctx = document.getElementById('chart-arrays-all').getContext('2d');
        if (charts['arrays-all']) charts['arrays-all'].destroy();

        charts['arrays-all'] = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: getChartConfig('bar')
        });
    } catch (err) {
        console.error('Error:', err);
        hideLoading('arrays-all');
    }
}

async function loadArrayComparison() {
    if (selectedArrayIds.length < 2) {
        alert('砖 专 驻转 2 注专');
        return;
    }

    document.getElementById('card-arrays-compare').style.display = 'block';
    showLoading('arrays-compare');

    try {
        const ids = selectedArrayIds.join(',');
        const res = await fetch(`/api/stats/compare-arrays?year=${selectedYear}&month=${selectedMonth}&array_ids=${ids}`);
        const data = await res.json();
        hideLoading('arrays-compare');

        const ctx = document.getElementById('chart-arrays-compare').getContext('2d');
        if (charts['arrays-compare']) charts['arrays-compare'].destroy();

        charts['arrays-compare'] = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: getChartConfig('bar')
        });
    } catch (err) {
        console.error('Error:', err);
        hideLoading('arrays-compare');
    }
}

async function loadTopApartmentsByPercent() {
    const percent = document.getElementById('percent-select').value;
    document.getElementById('card-top-apartments').style.display = 'block';
    document.getElementById('top-apartments-title').textContent = `Top 10 专转 驻 砖注转 ${percent}%`;
    showLoading('top-apartments');

    try {
        const res = await fetch(`/api/stats/top-apartments?year=${selectedYear}&month=${selectedMonth}&percent=${percent}&limit=10`);
        const data = await res.json();
        hideLoading('top-apartments');

        const ctx = document.getElementById('chart-top-apartments').getContext('2d');
        if (charts['top-apartments']) charts['top-apartments'].destroy();

        charts['top-apartments'] = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                ...getChartConfig('bar'),
                indexAxis: 'y'
            }
        });
    } catch (err) {
        console.error('Error:', err);
        hideLoading('top-apartments');
    }
}

// === TAB 2: Apartments in Array ===
async function loadApartmentsInArray() {
    const arrayId = document.getElementById('apartments-array-select').value;
    if (!arrayId) return;

    showLoading('apartments-salary');
    showLoading('apartments-percent');

    try {
        // Load salary chart
        const res1 = await fetch(`/api/stats/apartments-in-array?year=${selectedYear}&month=${selectedMonth}&housing_array_id=${arrayId}`);
        const data1 = await res1.json();
        hideLoading('apartments-salary');

        const ctx1 = document.getElementById('chart-apartments-salary').getContext('2d');
        if (charts['apartments-salary']) charts['apartments-salary'].destroy();
        charts['apartments-salary'] = new Chart(ctx1, { type: 'bar', data: data1, options: getChartConfig('bar') });

        // Load percent breakdown chart
        const res2 = await fetch(`/api/stats/apartments-in-array-by-percent?year=${selectedYear}&month=${selectedMonth}&housing_array_id=${arrayId}`);
        const data2 = await res2.json();
        hideLoading('apartments-percent');

        const ctx2 = document.getElementById('chart-apartments-percent').getContext('2d');
        if (charts['apartments-percent']) charts['apartments-percent'].destroy();
        charts['apartments-percent'] = new Chart(ctx2, {
            type: 'bar',
            data: data2,
            options: {
                ...getChartConfig('bar'),
                scales: {
                    x: { reverse: true, stacked: true, grid: { display: false } },
                    y: { stacked: true, grid: { color: '#f1f5f9' }, ticks: { callback: v => formatNumber(v) } }
                }
            }
        });
    } catch (err) {
        console.error('Error:', err);
        hideLoading('apartments-salary');
        hideLoading('apartments-percent');
    }
}

// === TAB 3: Single Apartment ===
async function loadApartmentsList() {
    const arrayId = document.getElementById('apartment-array-select').value;
    if (!arrayId) return;

    try {
        const res = await fetch(`/api/stats/apartments?housing_array_id=${arrayId}`);
        const data = await res.json();
        const options = data.apartments.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
        document.getElementById('apartment-select').innerHTML = '<option value="">专 专...</option>' + options;
    } catch (err) {
        console.error('Error:', err);
    }
}

async function loadApartmentDetails() {
    const apartmentId = document.getElementById('apartment-select').value;
    if (!apartmentId) return;

    showLoading('apartment-shifts');
    showLoading('apartment-guides');

    try {
        const res = await fetch(`/api/stats/apartment-details?year=${selectedYear}&month=${selectedMonth}&apartment_id=${apartmentId}`);
        const data = await res.json();

        hideLoading('apartment-shifts');
        hideLoading('apartment-guides');

        // Shifts chart
        const ctx1 = document.getElementById('chart-apartment-shifts').getContext('2d');
        if (charts['apartment-shifts']) charts['apartment-shifts'].destroy();
        charts['apartment-shifts'] = new Chart(ctx1, {
            type: 'bar',
            data: data.shifts,
            options: {
                ...getChartConfig('bar'),
                scales: {
                    x: { reverse: true, grid: { display: false } },
                    y: { type: 'linear', position: 'right', title: { display: true, text: '砖注转' } },
                    y1: { type: 'linear', position: 'left', title: { display: true, text: '住驻专 砖专转' }, grid: { drawOnChartArea: false } }
                }
            }
        });

        // Guides chart
        const ctx2 = document.getElementById('chart-apartment-guides').getContext('2d');
        if (charts['apartment-guides']) charts['apartment-guides'].destroy();
        charts['apartment-guides'] = new Chart(ctx2, {
            type: 'bar',
            data: data.guides,
            options: getChartConfig('bar')
        });
    } catch (err) {
        console.error('Error:', err);
        hideLoading('apartment-shifts');
        hideLoading('apartment-guides');
    }
}

// === TAB 4: Single Guide ===
async function loadGuideYearly() {
    const guideId = document.getElementById('guide-select').value;
    if (!guideId) return;

    showLoading('guide-yearly');

    try {
        const res = await fetch(`/api/stats/guide-yearly?person_id=${guideId}&year=${selectedYear}`);
        const data = await res.json();
        hideLoading('guide-yearly');

        document.getElementById('guide-chart-title').textContent = `转 砖专 - ${data.guide_name} - 12 砖 专`;

        const ctx = document.getElementById('chart-guide-yearly').getContext('2d');
        if (charts['guide-yearly']) charts['guide-yearly'].destroy();

        charts['guide-yearly'] = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                ...getChartConfig('line'),
                scales: {
                    x: { reverse: true, grid: { display: false } },
                    y: { type: 'linear', position: 'right', title: { display: true, text: '砖专 (砖")' }, grid: { color: '#f1f5f9' } },
                    y1: { type: 'linear', position: 'left', title: { display: true, text: '砖注转' }, grid: { drawOnChartArea: false } }
                }
            }
        });
    } catch (err) {
        console.error('Error:', err);
        hideLoading('guide-yearly');
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', async () => {
    initTabIndicator();
    await loadHousingArrays();
    await loadGuidesList();
    loadAllArraysChart();

    // Resize handler for tab indicator
    window.addEventListener('resize', initTabIndicator);
});
</script>
